version: "3.4"

services:
  ruletaonlinelocal:
    image: ruletaonline
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ruletaonlinepass
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: ruletaonlinepass
    depends_on:
      - mongo